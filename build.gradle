buildscript {
    ext.kotlin_version = '1.2.61'
    ext.supportLibVersion = '28.0.0'
    ext.materialVersion = '1.0.0'
    ext.supportLibVersion = '1.0.0'
    ext.epoxyVersion = '2.16.4'
    ext.retrofitVersion = '2.4.0'
    ext.moshiVersion = '1.6.0'
    ext.okhttpVersion = '3.11.0'
    ext.coroutinesVersion = '0.30.2'
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
