buildscript {
    ext.kotlin_version = '1.3.61'
    ext.supportLibVersion = '28.0.0'
    ext.materialVersion = '1.0.0'
    ext.supportLibVersion = '1.0.0'
    ext.epoxyVersion = '3.8.0'
    ext.retrofitVersion = '2.7.1'
    ext.moshiVersion = '1.9.2'
    ext.okhttpVersion = '4.4.0'
    ext.coroutinesVersion = '1.3.3'
    ext.glideVersion = '4.10.0'
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        mavenCentral()
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
